<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock Paper Scissors Games</title>
</head>
<body>
    <header>
        <h1>Rock  Paper Scissors</h1>
    </header>  
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span><span>:</span><span id="comp-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock, you win!</p>
    </div>

    <div class="choices">
        <div id="r" class="choice">
            <img src="RPSRock.png" alt="rock">
        </div>
        <div id="p" class="choice">
            <img src="rpsPaper.png" alt="paper">
        </div>
        <div id="s" class="choice">
            <img src="RpsScissors.png" alt="scissors">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    </div>
    <div class="audio">
        <audio controls>
            <source src="Hunter_x_Hunter_OST_-_Hashire_(mp3.pm).mp3" type="audio/mpeg">
        </audio>
    </div>
    <div>
    <h2>How to play</h2>
    </div>
    <div class="how-to-play">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/JtcHmiAcbZc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <footer>
        <h2>I hope you enjoyed playing rock paper scissors</h2>
    </footer>
    <script src="app.js"></script>
</body>
</html>
